name: Matrix Build (5e35051)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [14, 16, 18]  # 3 parallel jobs for Node.js versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-5e35051
        run: echo "Building for Node version ${{ matrix.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: echo "Build output for Node.js version ${{ matrix.version }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-5e35051-v${{ matrix.version }}
          path: output.txt
